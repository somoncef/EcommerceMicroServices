<div class="container mx-auto px-4 py-6">
  <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden" *ngIf="products">
    <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
    </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
    <tr *ngFor="let p of products._embedded.products" class="hover:bg-gray-50 transition-colors duration-200">
      <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">{{p.id}}</td>
      <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">{{p.name}}</td>
      <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">{{p.price}}</td>
      <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">{{p.quantity}}</td>
    </tr>
    </tbody>
  </table>
</div>
