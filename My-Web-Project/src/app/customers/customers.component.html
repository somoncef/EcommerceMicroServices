<div class="container mx-auto px-4 py-6">
  <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden" *ngIf="customers">
    <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
    </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
    <tr *ngFor="let c of customers._embedded.customers" class="hover:bg-gray-50 transition-colors duration-200">
      <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">{{c.id}}</td>
      <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">{{c.name}}</td>
      <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">{{c.email}}</td>
      <td class="px-4 py-4 whitespace-nowrap text-sm">
        <button
          class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200"
          (click)="getBills(c)"
        >
          Bills
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
