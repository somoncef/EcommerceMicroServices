<div class="container mx-auto px-4 py-6">
  <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden" *ngIf="bills">
    <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Id</th>
      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer ID</th>
      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
    </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
    <tr *ngFor="let b of bills._embedded.bills" class="hover:bg-gray-50 transition-colors duration-200">
      <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">{{b.id}}</td>
      <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">{{b.billingDate|date:"dd/MM/yyyy"}}</td>
      <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">{{b.customerId}}</td>
      <td class="px-4 py-4 whitespace-nowrap text-sm">
        <button
          class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200"
          (click)="getBillsDetails(b)"
        >
          Bills Details
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
